<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <meta name="description" content="Page des photographes disponibles sur Fisheye, le site de mise en relation entre particuliers et photographes professionnels." />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html" aria-label="Fisheye Home page" tabindex="1">
        <img src="assets/images/logo.png" alt="Fisheye Home page" class="logo" />
      </a>
    </header>
    <main id="main" aria-hidden="false">
      <section class="photograph-header">
        <button class="contact_button" id="modal-contact-btn-page">Contactez-moi</button>
      </section>
      <section class="photograph-gallery"></section>
    </main>
    <div class="modal-container" id="contact_modal" aria-hidden="true" aria-labelledby="#modal-title-header">
      <section class="modal" role="dialog" aria-modal="true">
        <header>
          <h2 id="modal-title-header">Contactez-moi<br /></h2>
          <button type="button" id="modal-icon-close" aria-label="Close Contact form" tabindex="1">
            <img src="assets/icons/close.svg" alt="" role="icon" aria-hidden="true" id="modal-contact-btn" />
          </button>
        </header>
        <form id="contact-form" aria-labelledby="modal-title-header">
          <label for="last">Nom</label>
          <input
            type="text"
            tabindex="1"
            name="last"
            id="last"
            autocomplete="off"
            minlength="2"
            pattern="[a-zA-Z]+[\D]{2,}"
            title="Uniquement des caractères (pas de chiffre ni de caractères spéciaux..)."
          />
          <label for="first">Prénom</label>
          <input
            type="text"
            tabindex="1"
            name="first"
            id="first"
            autocomplete="off"
            minlength="2"
            pattern="[a-zA-Z]+[\D]{2,}"
            title="Uniquement des caractères (pas de chiffre ni de caractères spéciaux..)."
          />

          <label for="email">Email</label>
          <input type="email" tabindex="1" name="email" id="email" autocomplete="off" pattern=".+@.+\.[a-zA-Z]{2,}" title="Veuillez entrer une adresse mail valide." />

          <label for="message">Votre message</label>
          <textarea rows="5" tabindex="1" autocomplete="off" minlength="5" maxlength="500" title="Entrez un message de minimum 5 caractères et maximum 500 caractères."></textarea>

          <button type="submit" tabindex="1" class="contact_button">Envoyer</button>
        </form>
      </section>
    </div>
    <script src="scripts/utils/api.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
